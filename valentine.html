<!DOCTYPE html >
<html lang="de">
<head>
<meta charset="UTF-8">
<Title>Valentine?</title>

<style>
body {
background-color: pink;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
}

.box {
background: white;
width: 400px;
height: 400px;
border-radius: 50%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
position: relative;
padding: 20px;
}

h1 {
front-size: 22px;
margin-buttom: 30px;
}

button {
padding: 12px 25px;
font-size: 16px;
border: none;
border-radius: 10px;
cursor: pointer;
margin: 10px;
}

#yesBtn {
background-color: hotpink;
color: white;
}

#noBtn {
background-color: lightgray;
position: absolute;
}

#happyGif {
width: 200px;
margin-top: 20px;
display: none;
border-radius: 15px;
}


</style>
</head>

<body>

<div class= "box">

<h1> Gakki, willst du mein Valentine sein? </h1>

<button id= "yesBtn"> JA ! </button>
<button id= "noBtn"> Nein. </button>

<img id= "happyGif" src= happy.gif.gif" alt= "Happy Gif" style = "display: none; width:200px; margin-top:30px; border-radius:15px;">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const happyGif = document.getElementById("happyGif");

const gifFile = "happy.gif.gif";

noBtn.addEventListener("mouseover", () => {
const box = document.querySelector(".box");

let x = Math.random() * (box.clientWidth - 120);
let y = Math.random() * (box.clientHeight - 80);

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
happyGif.style.display = "block";
});


noBtn.style.left = "210px";
noBtn.style.top = "250px";
</script>

</body>
</html>
